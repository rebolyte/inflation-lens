<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inflation Lens</title>
  <link rel="stylesheet" href="popup.css">
  <link rel="stylesheet" href="../vendor/easy-tooltips-1.2.9.min.css">
  <script defer src="../vendor/alpine-3.15.1-csp.min.js"></script>
  <script defer src="../vendor/easy-tooltips-1.2.9.min.js"></script>
</head>
<body>
  <div x-data="inflationLens" class="container">
    <div class="header">
      <h1>Inflation Lens</h1>
    </div>

    <div class="content">
      <div class="stats">
        <p class="stat-line">
          <strong data-testid="price-count" x-text="priceCount"></strong>
          <span x-text="priceCount === 1 ? ' price adjusted' : ' prices adjusted'"></span>
        </p>
        <p class="stat-line small">
          <span data-testid="detected-year" x-show="detectedYear" x-text="'Page from ' + detectedYear"></span>
          <span x-show="!detectedYear">Using current year</span>
        </p>
      </div>

      <div class="controls">
        <label class="toggle-label">
          <input data-testid="enable-toggle" type="checkbox" x-model="enabled" @change="toggleEnabled" />
          <span>Enable inflation adjustment</span>
        </label>
        <label class="toggle-label" x-show="enabled">
          <input data-testid="swap-toggle" type="checkbox" x-model="swapInPlace" @change="toggleSwapInPlace" />
          <span>Swap prices in place</span>
        </label>
      </div>
    </div>

    <div class="footer">
      <p class="small">v1.0.0</p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
